<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator 2.0</title>
</head>
<body>
<input type="text" id="display">
<table>
  <tr>
    <td>
      <button onclick="input('1')" value="1">1</button>
    </td>
    <td>
      <button onclick="input('2')" value="2">2</button>
    </td>
    <td>
      <button onclick="input('3')" value="3">3</button>
    </td>
    <td>
      <button onclick="input('+')" value="+">+</button>
    </td>
  </tr>

  <tr>
    <td>
      <button onclick="input('4')" value="4">4</button>
    </td>
    <td>
      <button onclick="input('5')" value="5">5</button>
    </td>
    <td>
      <button onclick="input('6')" value="6">6</button>
    </td>
    <td>
      <button onclick="input('-')" value="-">-</button>
    </td>
  </tr>
  <tr>
    <td>
      <button onclick="input('7')" value="7">7</button>
    </td>
    <td>
      <button onclick="input('8')" value="8">8</button>
    </td>
    <td>
      <button onclick="input('9')" value="9">9</button>
    </td>
    <td>
      <button onclick="input('*')" value="*">*</button>
    </td>
    <td></td>
  </tr>
  <tr>
    <td>
      <button onclick="clear1()" value="C">C</button>
    </td>
    <td>
      <button onclick="input('0')" value="0">0</button>
    </td>
    <td>
      <button onclick="calculate()">=</button>
    </td>
    <td>
      <button onclick="input('/')" value="/">/</button>
    </td>
  </tr>
</table>
<script>
  function input(toantu) {
    document.getElementById('display').value += toantu
  }

  function calculate() {
    let result = document.getElementById('display').value
    document.getElementById('display').value = eval(result)
  }

  function clear1() {
    document.getElementById('display').value = ''
  }
</script>

</body>
</html>
