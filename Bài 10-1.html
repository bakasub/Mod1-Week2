<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop</title>
</head>
<body>
<p id="textid"></p>
<script>
  let text = ""
  let i
  for (i=0; i<5;i++){
    text += "Printing the number " + i +"<br>"
  }
  document.getElementById('textid').innerHTML = text
</script><br><br>
</body>
</html>
