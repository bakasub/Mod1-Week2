<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng loop</title>
</head>
<body>
<h1>Bảng cửu chương </h1>
<script>
  let table1 = "<table border=1 width='300' style='text-align: center'>"
  for ( i = 1; i <= 10; i++){
    table1 = table1 + "<tr>"
    for ( j = 1; j <= 10; j++){
      table1 = table1 + "<td>" + j + "*" + i + "=" + (i*j) + "</td>"
    }
    table1 = table1 + "</tr>"
  }
  document.write(table1)
</script>
</body>
</html>
