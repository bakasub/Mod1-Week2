<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = 0
  let b = 1
  let sum = 0
  let temp
  let sum20
  for (i=0; i<=19 ;i++) {
    sum += a
    temp = a + b
    a = b
    b = temp
    sum20 = a + b
  }
  document.write (sum20)
</script>
