<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Prime Number</title>
</head>
<body>
<script>
    let inputcheck = prompt('Nhập số muốn check')
    let laSNT = true
    for (i = 2; i < inputcheck; i++) {
        if (inputcheck % i == 0) {
            alert('Không phải số NT')
            laSNT = false;
            break
        }
    }
    if(laSNT)
        alert('Là số NT')
</script>
</body>
</html>
