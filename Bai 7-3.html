<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<h1>Calculator</h1>
<input type="number" id="so1"> <input type="number" id="so2"><br><br>
<button type="button" id="cong" onclick="phepcong()"> Addition (+) </button>
<button type="button" id="tru" onclick="pheptru()"> Subtract (-)</button>
<button type="button" id="nhan" onclick="phepnhan()"> Multiply (*)</button>
<button type="button" id="chia" onclick="phepchia()">Division (/)</button>
<button type="reset">C</button>
<p id="ketqua"></p>
<script>
  function phepcong(){
    let no1 = +document.getElementById("so1").value;
    let no2 = +document.getElementById("so2").value;
    document.getElementById('ketqua').innerHTML = '= ' + (no1+no2);
  }
  function pheptru(){
    let no1 = +document.getElementById("so1").value;
    let no2 = +document.getElementById("so2").value;
    document.getElementById('ketqua').innerHTML = '= ' + (no1-no2);
  }
  function phepnhan(){
    let no1 = document.getElementById("so1").value;
    let no2 = document.getElementById("so2").value;
    document.getElementById("ketqua").innerHTML = '= ' + no1*no2;
  }
  function phepchia(){
    let no1 = document.getElementById("so1").value;
    let no2 = document.getElementById("so2").value;
    document.getElementById("ketqua").innerHTML = '= ' + no1/no2;
  }
</script>
</body>
</html>
