<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<h1>Calculator</h1>
<input type="number" id="so1"> <input type="number" id="so2"><br><br>
<button type="button" id="cong" onclick="phepcong()"> Addition (+)</button>
<button type="button" id="tru" onclick="pheptru()"> Subtract (-)</button>
<button type="button" id="nhan" onclick="phepnhan()"> Multiply (*)</button>
<button type="button" id="chia" onclick="phepchia()">Division (/)</button>
<p id="ketqua"></p>
<script>
    function phepcong() {
        let no1 = +document.getElementById("so1").value;
        let no2 = +document.getElementById("so2").value;
        document.getElementById('ketqua').innerHTML = '= ' + (no1 + no2);
    }

    function pheptru() {
        let no1 = +document.getElementById("so1").value;
        let no2 = +document.getElementById("so2").value;
        document.getElementById('ketqua').innerHTML = '= ' + (no1 - no2);
    }

    function phepnhan() {
        let no1 = document.getElementById("so1").value;
        let no2 = document.getElementById("so2").value;
        document.getElementById("ketqua").innerHTML = '= ' + no1 * no2;
    }

    function phepchia() {
        let no1 = document.getElementById("so1").value;
        let no2 = document.getElementById("so2").value;
        document.getElementById("ketqua").innerHTML = '= ' + no1 / no2;
    }
</script>
<br><br><br>
<input type="text" id="display">
<table>
    <tr>
        <td> <button onclick="input('1')" value="1">1</button></td>
        <td> <button onclick="input('2')" value="2">2</button></td>
        <td> <button onclick="input('3')" value="3">3</button></td>
        <td> <button onclick="input('+')" value="+">+</button></td>
    </tr>

    <tr>
        <td> <button onclick="input('4')" value="4">4</button></td>
        <td> <button onclick="input('5')" value="5">5</button></td>
        <td> <button onclick="input('6')" value="6">6</button></td>
        <td> <button onclick="input('-')" value="-">-</button></td>
    </tr>
    <tr>
        <td> <button onclick="input('7')" value="7">7</button></td>
        <td> <button onclick="input('8')" value="8">8</button></td>
        <td> <button onclick="input('9')" value="9">9</button></td>
        <td> <button onclick="input('*')" value="*">*</button></td>
        <td> <button onclick="calculate()">=</button></td>
    </tr>
    <tr>
        <td></td>
        <td><button onclick="input('0')" value="0">0</button></td>
        <td></td>
        <td><button onclick="input('/')" value="/">/</button></td>
    </tr>
</table>
<script>
    function input(toantu){
        document.getElementById('display').value += toantu
    }
    function calculate(){
        let ketqua = document.getElementById('display').value
        document.getElementById('display').value = eval(ketqua)
    }
</script>
</body>
</html>
