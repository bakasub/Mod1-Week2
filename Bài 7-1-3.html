<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình tròn</title>
</head>
<body>
<script>
  let bankinh = prompt("Nhập bán kính hình tròn");
  let S = bankinh*bankinh*3.14;
  let C = bankinh*2*3.14;
  document.write('Diện tích hình tròn là ' + C);
  document.write('<br>');
  document.write('Chu vi hình tròn là ' + S);
</script>

</body>
</html>
